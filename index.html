<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mabl Visual Testing Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #0366d6;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin-left: 10px;
      font-size: 24px;
    }
    .hero {
      background: white;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .pricing {
      background: #eef3f9;
      padding: 40px 20px;
      display: flex;
      justify-content: space-around;
    }
    .plan {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 30%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .plan h3 {
      margin-top: 0;
    }
    .toggle-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #0366d6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    /* Broken states */
    body.broken header img { display: none; } /* Missing logo */
    body.broken .hero { text-align: left; padding-left: 100px; } /* Layout shift */
    body.broken .pricing { flex-direction: column; align-items: center; } /* Overlap risk */
    body.broken .hero img { content: url('broken-link.jpg'); } /* Broken image */
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Demo Logo">
    <h1>Mabl Visual Demo</h1>
  </header>

  <div class="hero">
    <h2>Welcome to the Visual Testing Demo</h2>
    <p>Use this page to see how mabl detects layout and image issues.</p>
    <img src="https://picsum.photos/800/300" alt="Hero Image">
  </div>

  <div class="pricing">
    <div class="plan">
      <h3>Basic</h3>
      <p>$9 / month</p>
    </div>
    <div class="plan">
      <h3>Pro</h3>
      <p>$29 / month</p>
    </div>
    <div class="plan">
      <h3>Enterprise</h3>
      <p>$99 / month</p>
    </div>
  </div>

  <button class="toggle-btn" onclick="document.body.classList.toggle('broken')">
    Toggle Issues
  </button>
</body>
</html>
